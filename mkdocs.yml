site_name: IWEF

plugins:
  - mkdocstrings

repo_name: IWEF
repo_url: https://github.com/giturra/iwef


theme:
    name: material
    locale: en
    features:
      - navigation.tabs
    analytics: {gtag: 'G-274394082'}
    highlightjs: true
    hljs_languages:
        - yaml
        - python

# Copyright
copyright: Copyright &copy; 2023


nav:
  - Introduction:
    - Welcome!: index.md
  - Getting Started:
      - About: getting_started/about.md
  - User Guide: tutorials.md
  - API:
      - utils:
          - data: api/data.md
          - rand: api/rand.md
          - vocab: api/vocab.md
      - models:
          - base: api/base.md
          - iword2vec:
            - pytorch_nn: api/pytorch_nn.md
            - unigram_table: api/unigram_table.md
      - evaluator: api/evaluator.md
  - Contributing: reference.md
